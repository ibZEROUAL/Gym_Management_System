<div class="auth-container">
  <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="auth-form">
    <h2>Connexion</h2>

    <div class="form-group">
      <label for="email">Adresse Email</label>
      <input type="email" id="email" formControlName="email" placeholder="exemple@mail.com" required />
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" formControlName="password" placeholder="••••••••" required />
    </div>

    <button type="submit" [disabled]="authForm.invalid">Se connecter</button>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

    <p class="form-link">
      Vous n'avez pas de compte ?
      <a routerLink="/register">Créer un compte</a>
    </p>
  </form>
</div>
