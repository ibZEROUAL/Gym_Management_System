<div class="registration-container">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <h2>Créer un compte</h2>

    <div class="form-group">
      <label for="nom">Nom d'utilisateur</label>
      <input type="text" id="nom" formControlName="nom" required />
    </div>

    <div class="form-group">
      <label for="firstName">Prénom</label>
      <input type="text" id="firstName" formControlName="firstName" required />
    </div>

    <div class="form-group">
      <label for="email">Adresse Email</label>
      <input type="email" id="email" formControlName="email" required />
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" formControlName="password" required />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmer mot de passe</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" required />
    </div>
    <p class="error-message" *ngIf="registrationForm.get('password')?.value !== registrationForm.get('confirmPassword')?.value">
      Les mots de passe ne correspondent pas.
    </p>


    <button type="submit" [disabled]="registrationForm.invalid || (this.registrationForm.get('password')?.value != this.registrationForm.get('confirmPassword')?.value)">S'inscrire</button>
    <!-- Message d’erreur global -->
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>



  </form>
</div>
