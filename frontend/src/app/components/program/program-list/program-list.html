<div class="program-list-container">
  <h2>Liste des Programmes</h2>

  <div *ngIf="programsList.length > 0; else emptyList">
    <app-program-detail [list]="programsList"></app-program-detail>
  </div>

  <ng-template #emptyList>
    <p>Aucun programme disponible pour le moment.</p>
  </ng-template>
</div>
